<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown data-menu-title="18-07-2020">
						## Exotic Science Session
						### 18-07-2020
						![image](https://cdn.download.ams.birds.cornell.edu/api/v1/asset/71454661)
					</section>
					<section data-markdown data-menu-title="Sneha Manda">
						### Sneha Manda
						#### "Title"
						![cover]()
					</section>
					<section data-markdown data-menu-title="Bruno Sotto-Mayor">
						### Bruno Sotto-Mayor
						#### "Detecting recurring and similar software vulnerabilities"
						![cover](covers/1807220_bruno.png)
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/menu/menu.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMenu ]
			});
		</script>
	</body>
</html>
